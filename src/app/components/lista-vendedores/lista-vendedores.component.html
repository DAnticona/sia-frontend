<div class="row animated fadeIn" *ngIf="cargando">
	<div class="col-sm-12 text-center">
		<strong>Cargando</strong>
		<br />
		<i class="fa fa-spinner fa-pulse fa-2x"></i>
		<br />
		<span>Espere por favor</span>
	</div>
</div>

<div *ngIf="!cargando" class="row">
	<div class="col-md-12">
		<div class="table-responsive">
			<table class="table table-hover color-table info-table table-sm txt-10">
				<thead>
					<tr class="text-sm-center">
						<th>Id</th>
						<th>Nro Documento</th>
						<th>Nombres</th>
						<th>Ap. Paterno</th>
					</tr>
				</thead>
				<tbody>
					<tr
						class="pointer"
						*ngFor="let v of vendedores"
						(dblclick)="send()"
						[ngClass]="{ 'bg-light-info': vendedor.idPersona == v.idPersona }"
						(click)="select(v)"
					>
						<td>{{ v.idPersona }}</td>
						<td>{{ v.numeroDocumento }}</td>
						<td>{{ v.nombres }}</td>
						<td>{{ v.apellidoPaterno }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="row">
			<div class="col-md-12 text-right">
				<button class="btn btn-outline-danger waves-effect waves-light m-r-10" (click)="cancelar()">
					Cancelar
				</button>
				<button
					type="submit"
					class="btn btn-outline-success waves-effect waves-light m-r-10"
					(click)="send()"
				>
					Seleccionar
				</button>
			</div>
		</div>
	</div>
</div>
