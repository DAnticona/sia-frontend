<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
	id="wrapper"
	class="login-register login-sidebar"
	style="background-image: url(assets/images/background/almacen1.jpg);"
>
	<div class="login-box card">
		<div class="card-body">
			<form
				ngNativeValidate
				#f="ngForm"
				class="form-horizontal form-material"
				id="loginform"
				(ngSubmit)="login(f)"
			>
				<a href="javascript:void(0)" class="text-center db">
					<img src="assets/images/logo-icon.png" class="mb-1 img-100" />
					<br />
					<img src="assets/images/logo-text.png" class="mt-1 img-100" />
				</a>
				<div *ngIf="error" class="card-body">
					<div class="alert alert-danger">
						{{ error }}
					</div>
				</div>

				<div class="form-group m-t-40">
					<div class="col-xs-12">
						<input
							class="form-control"
							[(ngModel)]="username"
							name="username"
							type="text"
							required
							placeholder="Usuario"
						/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<input
							class="form-control"
							ngModel
							name="password"
							type="password"
							required
							placeholder="Contraseña"
						/>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-12">
						<div class="checkbox checkbox-primary pull-left p-t-0">
							<input
								id="checkbox-signup"
								[(ngModel)]="recordarme"
								name="recordarme"
								type="checkbox"
								class="filled-in chk-col-light-blue"
							/>
							<label for="checkbox-signup">Recordarme</label>
						</div>
						<a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
							<i class="fa fa-lock m-r-5"></i>Olvidé mi contraseña</a
						>
					</div>
				</div>
				<div class="form-group text-center m-t-20">
					<div class="col-xs-12">
						<button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">
							Ingresar
						</button>
					</div>
				</div>
				<div class="text-center">
					<p class="text-center">Un sistema elaborado para</p>
					<img src="assets/images/logo-aldesa.png" class="img-150" />
				</div>
			</form>
			<form
				#f1="ngForm"
				ngNativeValidate
				class="form-horizontal"
				id="recoverform"
				(ngSubmit)="enviarCorreo(f1)"
			>
				<div class="form-group">
					<div class="col-xs-12">
						<h3>Recuperar Contraseña</h3>
						<p class="text-muted">Ingresa tu correo electrónico y te enviaremos instrucciones</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" type="email" required placeholder="Correo electrónico" />
					</div>
				</div>
				<div class="form-group text-center m-t-20">
					<div class="col-xs-12">
						<button
							class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
							type="submit"
						>
							Enviar
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
