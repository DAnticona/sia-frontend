<div class="card">
	<div class="card-body">
		<h4 class="card-title">Detalle del Vehículo</h4>
		<form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
			<div class="form-group">
				<label>Id</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-check-box"></i></div>
					<input
						[(ngModel)]="vehiculo.idVehiculo"
						name="idVehiculo"
						type="text"
						class="form-control"
						readonly="readonly"
					/>
				</div>
			</div>
			<div class="form-group">
				<label>Tipo de Vehículo</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
					<select
						class="form-control custom-select"
						[(ngModel)]="vehiculo.codeTipoVehiculo"
						name="codeTipoVehiculo"
					>
						<option [ngValue]="tipo.idTipoVehiculo" *ngFor="let tipo of tiposVehiculo">
							{{ tipo.nombre }}
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label>Placa</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-truck"></i></div>
					<input
						[(ngModel)]="vehiculo.placa"
						name="placa"
						type="text"
						class="form-control"
						placeholder="Placa del Vehículo"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Marca</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-truck"></i></div>
					<input
						[(ngModel)]="vehiculo.marca"
						name="marca"
						type="text"
						class="form-control"
						placeholder="Marca del Vehículo"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Certificado</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-truck"></i></div>
					<input
						[(ngModel)]="vehiculo.certificado"
						name="certificado"
						type="text"
						class="form-control"
						placeholder="Certificado del Vehículo"
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Largo (m)</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-expand"></i></div>
					<input
						[(ngModel)]="vehiculo.largo"
						name="largo"
						type="text"
						class="form-control"
						placeholder="Largo del Vehículo"
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Alto (m)</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-expand"></i></div>
					<input
						[(ngModel)]="vehiculo.alto"
						name="alto"
						type="text"
						class="form-control"
						placeholder="Alto del Vehículo"
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Ancho (m)</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-expand"></i></div>
					<input
						[(ngModel)]="vehiculo.ancho"
						name="ancho"
						type="text"
						class="form-control"
						placeholder="Ancho del Vehículo"
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Peso (TN)</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-arrow-circle-down"></i></div>
					<input
						[(ngModel)]="vehiculo.peso"
						name="peso"
						type="text"
						class="form-control"
						placeholder="Peso del Vehículo"
					/>
				</div>
			</div>
			<div class="form-group row">
				<div class="col">
					<div class="checkbox checkbox-primary pull-left p-t-0">
						<input
							id="checkbox-signup"
							[(ngModel)]="ejeCheck"
							name="ejeCheck"
							type="checkbox"
							class="filled-in chk-col-light-blue"
							(change)="ejeValue(ejeCheck ? 'S' : 'N')"
						/>
						<label for="checkbox-signup">Eje dentro del 95%</label>
					</div>
				</div>
			</div>
			<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
				<i class="fa fa-arrow-left fa-fw"></i>
				Volver
			</button>
			<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
				<i class="fa fa-save fa-fw"></i>
				Guardar
			</button>
		</form>
	</div>
</div>
