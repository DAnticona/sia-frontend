<div class="card">
	<div class="card-body">
		<h4 class="card-title">Detalle del RÃ©gimen Aduanero</h4>
		<form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
			<div class="form-group">
				<label>Id</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-check-box"></i></div>
					<input
						[(ngModel)]="tipo.idTipoBulto"
						name="idTipoBulto"
						type="text"
						class="form-control"
						readonly="readonly"
					/>
				</div>
			</div>
			<div class="form-group">
				<label>Nombre</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-link"></i></div>
					<input
						[(ngModel)]="tipo.nombre"
						name="nombre"
						type="text"
						class="form-control"
						placeholder="Nombre"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label>Nombre Corto</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
					<input
						[(ngModel)]="tipo.abreviatura"
						name="abreviatura"
						type="text"
						class="form-control"
						placeholder="Nombre Corto"
						required
					/>
				</div>
			</div>
			<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
				<i class="fa fa-arrow-left fa-fw"></i>
				Volver
			</button>
			<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
				<i class="fa fa-save fa-fw"></i>
				Guardar
			</button>
		</form>
	</div>
</div>
