<div class="card">
	<div class="card-body">
		<h4 class="card-title">Datos Personales</h4>
		<h6 class="card-subtitle">{{ chofer.username }}</h6>
		<form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
			<div class="form-group">
				<label for="exampleInputuname">Id</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-check-box"></i></div>
					<input
						[(ngModel)]="chofer.idPersona"
						name="id"
						type="text"
						class="form-control"
						readonly="readonly"
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Nro. Licencia</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
					<input
						[(ngModel)]="chofer.licencia"
						name="licencia"
						type="text"
						class="form-control"
						placeholder="Nro de documento"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Tipo de Documento</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
					<select
						class="form-control custom-select"
						[(ngModel)]="chofer.idTipoDocumento"
						name="idTipoDocumento"
					>
						<option value="1">DNI</option>
						<option value="2">C. EXT.</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Documento de Identidad</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
					<input
						[(ngModel)]="chofer.numeroDocumento"
						name="numeroDocumento"
						type="text"
						class="form-control"
						placeholder="Nro de documento"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Nombre</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-user"></i></div>
					<input
						[ngModel]="chofer.nombres"
						name="nombres"
						type="text"
						class="form-control"
						placeholder="Nombres"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Apellido Paterno</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-user"></i></div>
					<input
						[ngModel]="chofer.apellidoPaterno"
						name="apellidoPaterno"
						type="text"
						class="form-control"
						placeholder="Apellido Paterno"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Apellido Materno</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-user"></i></div>
					<input
						[ngModel]="chofer.apellidoMaterno"
						name="apellidoMaterno"
						type="text"
						class="form-control"
						placeholder="Apellido Materno"
					/>
				</div>
			</div>
			<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
				<i class="fa fa-arrow-left fa-fw"></i>
				Volver
			</button>
			<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
				<i class="fa fa-save fa-fw"></i>
				Guardar
			</button>
		</form>
	</div>
</div>
