<div class="card">
	<div class="card-body">
		<h4 class="card-title">Datos de la Agencia de Aduanas</h4>
		<form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
			<div class="form-group">
				<label for="exampleInputuname">Id</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-check-box"></i></div>
					<input
						[(ngModel)]="agencia.idEmpresa"
						name="idEmpresa"
						type="text"
						class="form-control"
						readonly="readonly"
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">C贸digo Aduana</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-link"></i></div>
					<input
						[(ngModel)]="agencia.codigoAgencia"
						name="codigoAgencia"
						type="text"
						class="form-control"
						placeholder="C贸digo de Aduana"
						maxlength="4"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">RUC</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
					<input
						[(ngModel)]="agencia.ruc"
						name="ruc"
						type="text"
						class="form-control"
						placeholder="RUC"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Raz贸n Social</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-user"></i></div>
					<input
						[(ngModel)]="agencia.razonSocial"
						name="razonSocial"
						type="text"
						class="form-control"
						placeholder="Raz贸n Social"
						required
					/>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputuname">Nombre Comercial</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-user"></i></div>
					<input
						[(ngModel)]="agencia.nombreComercial"
						name="nombreComercial"
						type="text"
						class="form-control"
						placeholder="Nombre Comercial"
					/>
				</div>
			</div>
			<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
				<i class="fa fa-arrow-left fa-fw"></i>
				Volver
			</button>
			<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
				<i class="fa fa-save fa-fw"></i>
				Guardar
			</button>
		</form>
	</div>
</div>
