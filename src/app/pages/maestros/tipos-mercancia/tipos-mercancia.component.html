<div class="row animated fadeIn" *ngIf="cargando">
	<div class="col-sm-12 text-center">
		<strong>Cargando</strong>
		<br />
		<i class="fa fa-spinner fa-pulse fa-2x"></i>
		<br />
		<span>Espere por favor</span>
	</div>
</div>

<div class="row" *ngIf="!cargando">
	<div class="col-md-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Tipos de Mercancía</h4>
				<div class="table-responsive">
					<table class="table table-hover color-table info-table table-sm txt-10">
						<thead>
							<tr class="text-sm-center">
								<th></th>
								<th>Id</th>
								<th>Nombre</th>
							</tr>
						</thead>
						<tbody>
							<tr class="pointer" *ngFor="let tipo of tipos" (dblclick)="seleccionar(tipo)">
								<td>
									<button class="btn btn-outline-secondary btn-sm" (click)="seleccionar(tipo)">
										<i class="fa fa-pencil"></i>
									</button>
								</td>
								<td>{{ tipo.idTipoMercancia }}</td>
								<td>{{ tipo.nombre }}</td>
							</tr>
						</tbody>
					</table>
				</div>

				<button class="btn btn-info waves-effect waves-light m-r-10" (click)="nuevo()">
					<i class="fa fa-plus fa-fw"></i>
					Nuevo Tipo de Mercancía
				</button>
			</div>
		</div>
	</div>
</div>
