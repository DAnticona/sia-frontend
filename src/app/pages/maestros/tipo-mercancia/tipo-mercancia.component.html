<div class="card">
	<div class="card-body">
		<h4 class="card-title">Detalle del Tipo de Mercanc√≠a</h4>
		<form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f)" class="form p-t-20">
			<div class="form-group">
				<label>Id</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="ti-check-box"></i></div>
					<input [(ngModel)]="tipo.id" name="id" type="text" class="form-control" readonly="readonly" />
				</div>
			</div>
			<div class="form-group">
				<label>Nombre</label>
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-link"></i></div>
					<input
						[(ngModel)]="tipo.nombre"
						name="nombre"
						type="text"
						class="form-control"
						placeholder="Nombre"
						required
					/>
				</div>
			</div>
			<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
				<i class="fa fa-arrow-left fa-fw"></i>
				Volver
			</button>
			<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
				<i class="fa fa-save fa-fw"></i>
				Guardar
			</button>
		</form>
	</div>
</div>
