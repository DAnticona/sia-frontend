<div class="row animated fadeIn">
	<div class="col-lg-6">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">{{ role.name }}</h4>
				<form ngNativeValidate #f="ngForm" class="form p-t-20">
					<div class="form-group">
						<label for="exampleInputuname">Id</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-check-box"></i></div>
							<input [(ngModel)]="role.id" name="id" type="text" class="form-control" readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputuname">Nombre</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
							<input
								[(ngModel)]="role.nombre"
								name="nombre"
								type="text"
								class="form-control"
								placeholder="Nombre del rol"
								required
							/>
						</div>
					</div>
					<h4 class="card-title">Opciones Asignadas</h4>
					<table class="table table-hover color-table info-table">
						<thead>
							<tr>
								<th>Menu</th>
								<th class="text-center">Quitar</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let menu of assignedMenus">
								<td>{{ menu.nombre }}</td>
								<td class="text-center">
									<button class="btn btn-outline-danger" (click)="remove(menu)">
										<i class="fa fa-trash"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
					<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
						<i class="fa fa-arrow-left fa-fw"></i>
						Volver
					</button>
					<button class="btn btn-success waves-effect waves-light m-r-10" (click)="guardar(f)">
						<i class="fa fa-save fa-fw"></i>
						Guardar
					</button>
				</form>
			</div>
		</div>
	</div>

	<div class="col-lg-6">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Lista del Men√∫</h4>
				<table class="table table-hover color-table info-table">
					<thead>
						<tr>
							<th>Menu</th>
							<th class="text-center">Asignar</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let menu of menus">
							<td>{{ menu.nombre }}</td>
							<td class="text-center">
								<button class="btn btn-outline-success" (click)="add(menu)">
									<i class="fa fa-plus"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
