<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">{{ tarjeta.id }}</h4>
				<form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f)" class="form p-t-20">
					<fieldset [disabled]="cargando">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Id</label>
									<div class="input-group">
										<div class="input-group-addon"><i class="ti-check-box"></i></div>
										<input
											[(ngModel)]="tarjeta.id"
											name="id"
											type="text"
											class="form-control"
											readonly="readonly"
										/>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>DAM</label>
									<div class="input-group">
										<span class="input-group-btn">
											<button
												class="btn btn-outline-info"
												type="button"
												data-toggle="modal"
												data-target="#dams"
											>
												<i class="fa fa-search"></i>
											</button>
										</span>
										<input
											[(ngModel)]="tarjeta.idCliente"
											name="idCliente"
											type="text"
											class="form-control"
											readonly="readonly"
										/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Id Cliente</label>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-industry"></i></div>
										<input
											[(ngModel)]="tarjeta.idCliente"
											name="idCliente"
											type="text"
											class="form-control"
											readonly="readonly"
										/>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Razón Social del Cliente</label>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-industry"></i></div>
										<input
											[(ngModel)]="tarjeta.nombreCliente"
											name="nombreCliente"
											type="text"
											class="form-control"
											readonly
										/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>Dirección del cliente</label>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-map"></i></div>
										<input
											[(ngModel)]="tarjeta.direccionCliente"
											name="direccionCliente"
											type="text"
											class="form-control"
											readonly="readonly"
										/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Cotización</label>
									<div class="input-group">
										<span class="input-group-btn">
											<button
												class="btn btn-outline-info"
												type="button"
												data-toggle="modal"
												data-target="#cotizaciones"
											>
												<i class="fa fa-search"></i>
											</button>
										</span>
										<input
											[(ngModel)]="tarjeta.idCotizacion"
											name="idCotizacion"
											type="text"
											class="form-control"
											readonly="readonly"
										/>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Tipo Mercancía</label>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-cubes"></i></div>
										<select
											class="form-control custom-select"
											[(ngModel)]="tarjeta.idTipoMercancia"
											name="idTipoMercancia"
											required
										>
											<option *ngFor="let tm of tiposMercancia" [ngValue]="tm.tiposMercancia">
												{{ tm.nombre }}
											</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Área de Almacén</label>
									<div class="input-group">
										<div class="input-group-addon"><fa-icon [icon]="faWarehouse"></fa-icon></div>
										<select
											class="form-control custom-select"
											[(ngModel)]="tarjeta.idArea"
											name="idArea"
											required
										>
											<option *ngFor="let a of areas" [ngValue]="a.idArea">
												{{ a.nombre }}
											</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Ubicación</label>
									<div class="input-group">
										<div class="input-group-addon"><fa-icon [icon]="faWarehouse"></fa-icon></div>
										<select
											class="form-control custom-select"
											[(ngModel)]="tarjeta.idUbicacion"
											name="idUbicacion"
											required
										>
											<option *ngFor="let u of ubicaciones" [ngValue]="u.idUbicacion">
												{{ u.nombre }}
											</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Tipo</label>
									<div class="input-group">
										<div class="input-group-addon"><fa-icon [icon]="faDolly"></fa-icon></div>
										<select
											class="form-control custom-select"
											[(ngModel)]="tarjeta.tipo"
											name="tipo"
											required
										>
											<option value="M">Marítima</option>
											<option value="A">Aérea</option>
											<option value="S">Simple</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Fecha</label>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-calendar"></i></div>
										<input [(ngModel)]="tarjeta.fecha" name="fecha" type="date" class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>20' Cont. ó Carga Suelta</label>
									<div class="input-group">
										<div class="input-group-addon"><fa-icon [icon]="faTruckLoading"></fa-icon></div>
										<input
											[(ngModel)]="tarjeta.nuCont20Suelta"
											name="nuCont20Suelta"
											type="number"
											step="1"
											min="0"
											class="form-control"
										/>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>40' Cont</label>
									<div class="input-group">
										<div class="input-group-addon"><fa-icon [icon]="faTruckLoading"></fa-icon></div>
										<input
											[(ngModel)]="tarjeta.nuCont40"
											name="nuCont40"
											type="number"
											step="1"
											min="0"
											class="form-control"
										/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>VAP / AVI</label>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-road"></i></div>
										<input [(ngModel)]="tarjeta.vapAvi" name="vapAvi" type="text" class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>Mercancías</label>
									<div class="input-group">
										<div class="input-group-addon"><fa-icon [icon]="faBoxOpen"></fa-icon></div>
										<input
											[(ngModel)]="tarjeta.nuCont20Suelta"
											name="nuCont20Suelta"
											type="number"
											step="1"
											min="0"
											class="form-control"
										/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>Obervaciones</label>
									<div class="input-group">
										<div class="input-group-addon"><i class="fa fa-eye"></i></div>
										<input
											[(ngModel)]="tarjeta.observaciones"
											name="observaciones"
											type="text"
											class="form-control"
										/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<div class="checkbox checkbox-primary pull-left p-t-0">
										<input
											[(ngModel)]="levante"
											name="levante"
											id="checkbox-signup"
											type="checkbox"
											class="filled-in chk-col-light-blue"
											(change)="levanteValue(levante ? 'S' : 'N')"
										/>
										<label for="checkbox-signup">Levante Mercancía</label>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<button class="btn btn-danger waves-effect waves-light m-r-10" (click)="volver()">
									<i class="fa fa-arrow-left fa-fw"></i>
									Volver
								</button>
								<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
									<i
										class="fa fa-fw"
										[ngClass]="{ 'fa-save': !cargando, 'fa-spinner fa-pulse': cargando }"
									></i>
									Guardar
								</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
