<div class="row animated fadeIn">
	<div class="col-lg-7">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Datos Personales</h4>
				<h6 class="card-subtitle">{{ usuario.username }}</h6>
				<form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f)" class="form p-t-20">
					<fieldset [disabled]="false">
						<div class="form-group">
							<label for="exampleInputuname">Id</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="ti-check-box"></i></div>
								<input
									[(ngModel)]="usuario.idPersona"
									name="idPersona"
									type="text"
									class="form-control"
									readonly="readonly"
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputuname">Tipo de Documento</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
								<select
									class="form-control custom-select"
									[(ngModel)]="usuario.idTipoDocumento"
									name="idTipoDocumento"
								>
									<option [ngValue]="tidoc.idTipoDocumento" *ngFor="let tidoc of tidocs">
										{{ tidoc.nombre }}
									</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputuname">Documento de Identidad</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-address-card-o"></i></div>
								<input
									[(ngModel)]="usuario.numeroDocumento"
									name="numeroDocumento"
									type="text"
									class="form-control"
									placeholder="Nro de documento"
									required
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputuname">Nombre</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="ti-user"></i></div>
								<input
									[(ngModel)]="usuario.nombres"
									name="nombres"
									type="text"
									class="form-control"
									placeholder="Nombres"
									required
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputuname">Apellido Paterno</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="ti-user"></i></div>
								<input
									[(ngModel)]="usuario.apellidoPaterno"
									name="apellidoPaterno"
									type="text"
									class="form-control"
									placeholder="Apellido Paterno"
									required
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputuname">Apellido Materno</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="ti-user"></i></div>
								<input
									[(ngModel)]="usuario.apellidoMaterno"
									name="apellidoMaterno"
									type="text"
									class="form-control"
									placeholder="Apellido Materno"
								/>
							</div>
						</div>
						<div class="form-group">
							<div>
								<label>Género</label>
							</div>
							<div class="form-check form-check-inline">
								<input
									class="form-check-input"
									[(ngModel)]="usuario.sexo"
									type="radio"
									name="sexo"
									id="inlineRadio1"
									value="M"
								/>
								<label class="form-check-label" for="inlineRadio1">Masculino</label>
							</div>
							<div class="form-check form-check-inline">
								<input
									class="form-check-input"
									[(ngModel)]="usuario.sexo"
									type="radio"
									name="sexo"
									id="inlineRadio2"
									value="F"
								/>
								<label class="form-check-label" for="inlineRadio2">Femenino</label>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Correo electrónico</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="ti-email"></i></div>
								<input
									[(ngModel)]="usuario.email"
									name="email"
									type="email"
									class="form-control"
									placeholder="Correo electronico"
									required
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Fecha Nacimiento</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-calendar"></i></div>
								<input
									[(ngModel)]="usuario.fechaNacimiento"
									name="fechaNacimiento"
									type="date"
									class="form-control"
								/>
							</div>
						</div>
						<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
							<i
								class="fa fa-save fa-fw"
								[ngClass]="{ 'fa-spinner fa-pulse': cargando, 'fa-save': !cargando }"
							></i>
							Guardar
						</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<div class="col-lg-5">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Imagen de usuario</h4>
						<h6 class="card-subtitle">{{ usuario.username }}</h6>
						<!-- <img *ngIf="!imagenTemp" [src]="user.img | imagen" class="w150" /> -->
						<!-- <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" /> -->
						<div class="text-center">
							<label class="file-input pointer">
								<input
									name="changeImage"
									type="file"
									(change)="seleccionImagen($event.target.files[0])"
									hidden
								/>
								<img [src]="usuario.imagen | imagen" class="w150" alt="user" />
							</label>
						</div>
						<div class="text-center">
							<!-- [disabled]="!imagenSubir" -->
							<button
								(click)="cambiarImagen()"
								type="button"
								class="btn btn-success waves-effect waves-light m-r-10"
							>
								<i class="fa fa-save fa-fw"></i>
								Guardar imagen
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Cambio de Contraseña</h4>
						<h6 class="card-subtitle">{{ usuario.username }}</h6>
						<form>
							<div class="form-group">
								<label for="password1">Nueva Contraseña</label>
								<input
									#password1
									type="password"
									class="form-control"
									id="password1"
									(keyup)="checkPassword(password1.value, password2.value)"
									placeholder="Ingrese la nueva contraseña"
								/>
							</div>
							<div class="form-group">
								<label for="password2">Repetir Contraseña</label>
								<input
									#password2
									type="password"
									class="form-control"
									id="password2"
									(keyup)="checkPassword(password1.value, password2.value)"
									placeholder="Vuelva a ingresar la nueva contraseña"
								/>
							</div>
							<div class="text-center">
								<button
									type="button"
									[disabled]="!iguales"
									[ngClass]="{ 'btn btn-success': iguales, 'button-disabled': !iguales }"
									(click)="changePassword(password1.value)"
								>
									<i class="fa fa-save fa-fw"></i>
									Cambiar Contraseña
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
